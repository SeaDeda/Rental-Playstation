<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Playstation</title>
    <link rel="icon" href="https://img.icons8.com/?size=100&id=JtRYpjtdhzhs&format=png&color=61A4FF">
    <link rel="stylesheet" href="./src/output.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>

<body class="bg-gray-100">
    <section class="min-h-screen flex flex-col md:flex-row">
        <div
            class="flex flex-col justify-center items-center w-full md:w-1/3 bg-gradient-to-t from-sky-700 to-white p-6 min-h-screen">
            <div class="flex items-center space-x-2 mb-6">
                <img src="https://img.icons8.com/?size=27&id=JtRYpjtdhzhs&format=png&color=61A4FF" alt="Logo" />
                <h1 class="text-sky-500 font-bold text-xl">Rental Playstation</h1>
            </div>
            <div class="w-full max-w-sm bg-white border rounded-md p-6 shadow-xl border-gray-300">
                <h1 class="text-2xl font-bold mb-1">Masuk Akun</h1>
                <p class="text-gray-400 text-sm mb-4">Masukkan email dan password untuk melakukan login.</p>

                <label class="block mb-2 font-medium">Alamat Email</label>
                <input class="w-full border rounded-md p-2 mb-4" placeholder="Alamat Email" type="email" />

                <label class="block mb-2 font-medium">Password</label>
                <input class="w-full border rounded-md p-2 mb-4" placeholder="Password" type="password" />

                <div class="flex items-center justify-between text-sm mb-4">
                    <label class="flex items-center space-x-1">
                        <input type="checkbox" class="accent-sky-500" />
                        <span>Ingat Saya</span>
                    </label>
                    <a href="#" class="text-sky-500">Ganti Kata Sandi</a>
                </div>

                <button
                    class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition mb-4" onclick="window.location.href='index.html'">Masuk</button>

                <p class="text-center text-sm">Belum Punya Akun? <a href="#" class="text-sky-500"
                        onclick="signup()">Daftar disini</a></p>
            </div>
        </div>

        <div id="daftar" class="modal">
            <div class="modal-content">
                <div class="flex justify-end">
                    <span class="close text-[26px] font-bold cursor-pointer hover:text-red-500" onclick="closeModal()">&times;</span>
                </div>
                <h1 class="font-bold text-xl text-center mb-4">Daftar</h1>
                <label class="block mb-2 font-medium">Nama Lengkap</label>
                <input class="w-full border rounded-md p-2 mb-4" placeholder="Alamat Email" type="email" />
                <label class="block mb-2 font-medium">Alamat Email</label>
                <input class="w-full border rounded-md p-2 mb-4" placeholder="Alamat Email" type="email" />

                <label class="block mb-2 font-medium">Password</label>
                <input class="w-full border rounded-md p-2 mb-4" placeholder="Password" type="password" />
                <button
                    class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition mb-4">Masuk</button>
            </div>
        </div>

        <div class="hidden md:block md:w-2/3 bg-cover bg-center bg-[url(/assets/fifa23.jpg)]">
        </div>
    </section>

    <script>
        function signup() {
            document.getElementById("daftar").style.display = "block";
        }


        function closeModal() {
            document.getElementById("daftar").style.display = "none";
        }

        window.onclick = function (event) {
            const modal = document.getElementById("daftar");
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>

</html>
